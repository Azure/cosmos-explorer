<iframe
  name="explorer"
  class="iframe"
  style="width: 100%; height: 100%; border: 0px; padding: 0px; margin: 0px; overflow: hidden;"
  data-bind="
                            attr:  {
                                src: url,
                                id: tabId
                            },
                            event:{
                                load: setContentFocus(event)
                            }"
  title="Mongo Shell"
  role="tabpanel"
></iframe>
